{#login/templates/login/index.html#}

{% extends 'software_base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
<div style="margin-left: 20px">
    {% if request.session.is_login %}
        <h1>您好,{{ request.session.user_name }}！欢迎回来！</h1>

        {% else %}
        <h1>你尚未登录，只能访问公开内容！</h1>
        {% endif %}

    {% endblock %}
</div>
