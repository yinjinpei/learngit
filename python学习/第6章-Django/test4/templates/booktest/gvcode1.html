<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证码验证-gvcode方法</title>
</head>
<body>
<form action="gvcode2" method="post">
    <!--开启csrf-->
    {% csrf_token %}

    用户名：<input type="text" name="uname" placeholder="请输入用户名"><br>
    密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" placeholder="请输入用户密码"><br><br>
    <a href=""><img src="data:image/jpeg;base64,{{ img }}">刷新验证码</a><br><br>
    请输入验证码：<input type="text" name="gvcodeText" placeholder="请输入上图中的验证码">
    <input type="submit" value="提交">

</form>
</body>
</html>
