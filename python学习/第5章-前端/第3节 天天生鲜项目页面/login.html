<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天天生鲜--登录页面</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <!--logo图标-->
    <div class="login_header clearfix">
        <a href="http://localhost:63342/learngit/python学习/第5章-前端/第3节%20天天生鲜项目页面/index.html" target="_blank">
            <img src="images/logo02.png" alt="logo">
        </a>
    </div>

    <div class="login_form_bg clearfix">
        <div class="login_form_wrap">

            <!--登录主界面-->
            <div class="login_banner fl"><img src="images/login_banner.png" alt="login_banner"></div>

            <div class="slogan fl">日夜兼程 · 急速送达</div>

            <div class="user_login fr">
                <h3>用户登录</h3>
                <a class="registered" href="#">立即注册</a>
                <hr>

                <div>
                     <input type="text" name="" placeholder="请输入用户名" class="login_user_name">
                </div>
                <div>
                     <input type="text" name="" placeholder="请输入用户密码"  class="login_user_pwd">
                </div>

                <div class="form_group">
                    <input type="checkbox" name="remember">
                    <label for="">记住用户</label>
                    <a href="#">忘记密码</a>
                </div>

                <div class="login_button">
                    <input type="submit" name="" value="登录" class="input_submit">
                </div>
            </div>

            </div>





        </div>
    </div>






</body>
</html>
