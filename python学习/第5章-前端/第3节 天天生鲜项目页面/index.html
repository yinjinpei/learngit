<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天天生鲜-首页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
    <!--顶部状态条样式-->
    <div class="header_con">
        <div class="deader">
            <div class="welcome fl">欢迎来到天天生鲜!</div>
            <div class="user_info fr">
                <div class="user_login_link fl">
                    <a href="#">登录</a>
                    <span>|</span>
                    <a href="#">注册</a>
                </div>

                <div class="user_welcome fl">
                    欢迎您：<em>殷少</em>
                </div>

                <div class="user_shopping fl">
                    <span>|</span>
                    <a href="#">我的购物车</a>
                    <span>|</span>
                    <a href="#">我的订单</a>
                </div>
            </div>
        </div>
    </div>


    <!--logo、搜索、购物车-->
    <div class="logo_bar">
        <div class="logo fl">
            <a href="#"><img src="images/logo.png" alt="logo"></a>
        </div>
        <div class="search fl">
            <input type="text" name="" placeholder="搜索" class="input_text fl">
            <input type="button" name="" value="搜索" class="input_btn fr">

        </div>
        <div class="chart fr">
            <a href="#" class="fl">我的购物车</a>
            <span class="fr">1</span>
        </div>

    </div>


    <!--主菜单-->
    <div class="sub_menu_con">
        <div class="sub_menu">
            <h1 class="fl">全部商品分类</h1>
            <ul class="fl">
                <li><a href="">首页</a></li>
                <li><a href="">手机生鲜</a></li>
                <li><a href="">抽奖</a></li>
            </ul>
        </div>

    </div>


    <!--左侧导航菜单-->
    <div class="center_con">
        <ul class="main_menu fl">
            <li><a href="#" class="fruit">新鲜水果</a></li>
            <li><a href="#" class="seafood">海鲜水产</a></li>
            <li><a href="#" class="meat">猪牛羊肉</a></li>
            <li><a href="#" class="egg">禽类蛋品</a></li>
            <li><a href="#" class="vegetable">新鲜蔬菜</a></li>
            <li><a href="#" class="ice">速冻食品</a></li>
        </ul>

        <div class="slide"></div>
        <div class="adv"></div>

    </div>



</body>
</html>
