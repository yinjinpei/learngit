<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航条</title>
    <style type="text/css">
        .box{
            width: 958px;
            background-color: #55a8ea;
            margin-top: 20px;
        }

        .a1{
            float:left;
            padding: 10px 20px;
            background-color: #55a8ea;
            margin: 0;
            color: #fff;
            text-decoration: none;
        }

        .a1:hover{
            background: #00619f;

        }

        .clearfix:after,.clearfix:before{
            content: "";
            display: table;
        }
        .clearfix:after{
            clear: both;
        }
        .clearfix{zoom:1;}

        .img1{
            position:fixed;
            left: 420px;
            top: 15px;
            width: 30px;
            height: 15px;
        }
    </style>


</head>
<body>
    <div class="box clearfix">
        <a href="http://www.baidu.com" target="_blank" class="a1">首页</a>
        <a href="http://www.baidu.com" target="_blank" class="a1">网站建设</a>
        <a href="http://www.baidu.com" target="_blank" class="a1">程序开发</a>
        <a href="http://www.baidu.com" target="_blank" class="a1">网络营销</a>
        <a href="http://www.baidu.com" target="_blank" class="a1">企业VI</a>
        <a href="http://www.baidu.com" target="_blank" class="a1">案例展示</a>
        <a href="http://www.baidu.com" target="_blank" class="a1">联系我们</a>
    </div>
    <img class="img1" src="images/new.png">

</body>
</html>
