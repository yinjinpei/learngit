<!DOCTYPE html>
<html lang="en">

<!--
元素
块元素，也可以称为行元素，布局中常用的标签如：div、p、ul、li、h1~h6、dl、dt、dd等等都是块元素，它在布局中的行为：

支持全部的样式
如果没有设置宽度，默认的宽度为父级宽度100%
盒子占据一行、即使设置了宽度
内联元素
内联元素，也可以称为行内元素，布局中常用的标签如：a、span、em、b、strong、i等等都是内联元素，它们在布局中的行为：

支持部分样式（不支持宽、高、margin上下、padding上下）
宽高由内容决定
盒子并在一行
代码换行，盒子之间会产生间距
子元素是内联元素，父元素可以用text-align属性设置子元素水平对齐方式，用line-height属性值设置垂直对齐方式
解决内联元素间隙的方法
1、去掉内联元素之间的换行
2、将内联元素的父级设置font-size为0，内联元素自身再设置font-size

内联块元素
内联块元素，也叫行内块元素，是新增的元素类型，现有元素没有归于此类别的，img和input元素的行为类似这种元素，但是也归类于内联元素，我们可以用display属性将块元素或者内联元素转化成这种元素。它们在布局中表现的行为：

支持全部样式
如果没有设置宽高，宽高由内容决定
盒子并在一行
代码换行，盒子会产生间距
子元素是内联块元素，父元素可以用text-align属性设置子元素水平对齐方式，用line-height属性值设置子元素垂直对齐方式
这三种元素，可以通过display属性来相互转化，不过实际开发中，块元素用得比较多，所以我们经常把内联元素转化为块元素，少量转化为内联块，而要使用内联元素时，直接使用内联元素，而不用块元素转化了。

display属性
display属性是用来设置元素的类型及隐藏的，常用的属性有：
1、none 元素隐藏且不占位置
2、 元素以块元素显示
3、inline 元素以内联元素显示
4、inline-block 元素以内联块元素显示

-->

<head>
    <meta charset="UTF-8">
    <title>元素</title>

    <style>
        .con{
            font-family: "Microsoft Yahei";
            font-size: 0;
            width: 500px;
            height: 200px;
            border: 2px solid #ff0000;
            margin: 10px auto 0;
            /*background: gold;*/
            position: absolute;
            right:50px;
            top:20px;
        }

        .con2{
            font-family: "Microsoft Yahei";
            font-size: 0;
            width: 500px;
            height: 200px;
            border: 2px solid #ff0000;
            margin: 10px auto 0;
            /*background: gold;*/
            position: absolute;
            right:50px;
            top:250px;
            /*水平居中*/

            line-height: 200px;
        }

        .con a{
            font-size: 16px;
            text-decoration: none;
            background: gold;
            margin: 20px;

        }


        .con2 a{
            font-size: 16px;

        }

        .con span{
            font-size:16px;
            background-color: #d9534f;
        }

        .con1 span{
            font-size:16px;
        }



    </style>

</head>

<body>
    <div class="con">
         <span>第一个div</span>
        <a href="http://www.baidu.com" target="_self">百度首页</a>
        <span>丨</span>
        <a href="http://www.baidu.com" target="_blank">百度首页</a>
    </div>



    <div class="con2">
        <span>第二个div</span>
        <a href="http://hao123.com" title="好123首页">好123首页</a>
        <a href="http://hao123.com">好123首页</a>
        <a href="http://hao123.com">好123首页</a>

    </div>

</body>
</html>
