<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>32-css定位-层级优先级.html</title>

    <style type="text/css">
        .con{
            width: 400px;
            height: 900px;
            border: 1px solid red;
            /*把块水平居中*/
            margin: 100px auto 0;
            position: relative;
        }

        .con div{
            width: 200px;
            height: 200px;
            background-color: gold;
            text-align: center;
            font-size: 60px;
            line-height: 200px;
            margin-top: 20px;

            /*设置层级优先级 先在每个块中定位为相对定位absolute   也可以用relative,要另写块，不在这里演示了*/
            position: absolute;

        }

        .con .box1{
            background-color: green;

            left:0;
            top: 0;
            /*设置层级优先级*/
            z-index: 1100;
        }

        .con .box2{
            background-color: red;
            left: 50px;
            top: 50px;

            /*设置层级优先级*/
            z-index: 100;
        }

         .con .box3{
            left: 100px;
            top: 100px;

            /*设置层级优先级*/
            z-index: 50;
        }

/*说明：原本设默认box3为上层，其次为box2，最底层是box1?
做出效果为box1为最上，其次是box3，box2为最底层
*/
    </style>

</head>


<body>
    <div class="con">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>


<!--
关于定位

我们可以使用css的position属性来设置元素的定位类型，postion的设置项如下：
    relative 生成相对定位元素，元素所占据的文档流的位置不变，元素本身相对文档流的位置进行偏移
    absolute 生成绝对定位元素，元素脱离文档流，不占据文档流的位置，可以理解为漂浮在文档流的上方，相对于上一个设置了相对或者绝对或者固定定位的父级元素来进行定位，如果找不到，则相对于body元素进行定位。
    fixed 生成固定定位元素，元素脱离文档流，不占据文档流的位置，可以理解为漂浮在文档流的上方，相对于浏览器窗口进行定位。
    static 默认值，没有定位，元素出现在正常的文档流中，相当于取消定位属性或者不设置定位属性
    inherit 从父元素继承 position 属性的值

定位元素特性
    绝对定位和固定定位的块元素和行内元素会自动转化为行内块元素

定位元素层级
    定位元素是浮动的正常的文档流之上的，可以用z-index属性来设置元素的层级

典型定位布局
    1、固定在顶部的菜单
    2、水平垂直居中的弹框
    3、固定的侧边的工具栏
    4、固定在底部的按钮
-->

</body>
</html>
