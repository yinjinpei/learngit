<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻页页面</title>
    <style type="text/css">
        .box{
            width: 958px;
            height: 40px;
            border: 1px solid cadetblue;
            margin: 100px auto;
            text-align: center;
        }

        .box a{
            display: inline-block;
            width: 40px;
            height: 30px;
            font-family: "Microsoft YaHei";
            font-size: 12px;
            color: black;
            padding: 5px 10px;
            background-color: gold;
            text-decoration: none;

            margin: 0 5px;
        }

        a:hover{
            color: red;
            text-align: center;
        }

        .box span{
            display: inline-block;
            font-size: 12px;
        }

    </style>



</head>
<body>
    <div class="box">
        <a href="">上一页</a>
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <span>...</span>
        <a href="">17</a>
        <a href="">18</a>
        <a href="">19</a>
        <a href="">20</a>
        <a href="">下一页</a>
    </div>

</body>
</html>
