<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例-公司导航栏</title>
    <style type="text/css">
    .box1{
        width: 958px;
        height: 40px;
        padding: 0;
        margin: 20% auto 0;
        size: 0;

    }
        
    .box1 li {
        display: inline-block;
        width: 85px;
        height: 18px;

    }

    .box1 a{
        font-size: 18px;
        background: gold;
        text-decoration: none;
        text-align: center;
    }

    </style>

</head>
<body>

    <ul class="box1">
        <li><a href="http://ww.baidu.com" title="上一页">上一页</a></li>
        <li><a href="http://ww.baidu.com" title="1">1</a></li>
        <li><a href="http://ww.baidu.com" title="2">2</a></li>
        <li><a href="http://ww.baidu.com" title="3">3</a></li>
        <li><a href="http://ww.baidu.com" title="4">4</a></li>
        <li><a href="http://ww.baidu.com" title="..."></a>...</li>
        <li><a href="http://ww.baidu.com" title="16">16</a></li>
        <li><a href="http://ww.baidu.com" title="17">17</a></li>
        <li><a href="http://ww.baidu.com" title="18">18</a></li>
        <li><a href="http://ww.baidu.com" title="19">19</a></li>
        <li><a href="http://ww.baidu.com" title="下一页">下一页</a></li>
    </ul>


</body>
</html>
