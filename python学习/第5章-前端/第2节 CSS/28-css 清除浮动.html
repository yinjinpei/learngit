<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28-css 清除浮动</title>

    <style type="text/css">

        /*行内块元素制作*/
        .con{
            width: 360px;
            /*height: 300px;*/
            margin: 20px auto;
            border: 1px solid red;
            font-size: 0;
        }

        /*行内块元素制作*/
        .con a{
            display: inline-block;
            width: 50px;
            height: 50px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            line-height: 50px;
            margin: 10px 20px;
            color: brown;
            background-color: gold;
        }


        /*浮动块制作 父元素内整体浮动的元素无法撑开父元素，需要清除浮动*/
        .con2{
            width: 360px;
            /*height: 300px;*/
            margin: 20px auto;
            border: 1px solid gold;
            font-size: 0;

            /*清除浮动方法一：父级上增加属性overflow：hidden 但有一个定位的问题*/
            /*overflow: hidden;*/

            /*清除浮动方法二：在最后一个子元素的后面加一个空的div，给它样式属性 clear:both（不推荐）*/
            /*请在下面div块看 :<div style="clear: both"></div>z*/
        }

        /*浮动块制作 父元素内整体浮动的元素无法撑开父元素，需要清除浮动*/
        .con2 a{
            float: left;
            width: 50px;
            height: 50px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            line-height: 50px;
            margin: 10px 20px;
            color: blue;
            background-color: green;
        }


        /*清除浮动方法三：使用成熟的清浮动样式类，clearfix （推荐）*/
        /*.clearfix:after{*/
            /*content: "";*/
            /*display: table;*/
            /*clear: both;*/
        /*}*/


        /*一般情况，都会和margin-top塌陷问题一起解决，会和这个方法三写在一起，写了三个类，如下：*/
        .clearfix:before,.clearfix:after{
            /*共同内容写在一起*/
            content: "";
            display: table;
        }

        .clearfix:after{
            /*清除浮动独有部分*/
            clear: both;
        }

        .clearfix{
            /*解决IE浏览器兼容性问题*/
            zoom: 1;
        }


    </style>
</head>

<!--
浮动

文档流
    文档流，是指盒子按照html标签编写的顺序依次从上到下，从左到右排列，块元素占一行，行内元素在一行之内从左到右排列，先写的先排列，后写的排在后面，每个盒子都占据自己的位置。

浮动特性
    1、浮动元素有左浮动(float:left)和右浮动(float:right)两种
    2、浮动的元素会向左或向右浮动，碰到父元素边界、浮动元素、未浮动的元素才停下来
    3、相邻浮动的块元素可以并在一行，超出父级宽度就换行
    4、浮动让行内元素或块元素自动转化为行内块元素
    5、浮动元素后面没有浮动的元素会占据浮动元素的位置，没有浮动的元素内的文字会避开浮动的元素，形成文字饶图的效果
    6、父元素内整体浮动的元素无法撑开父元素，需要清除浮动
    7、浮动元素之间没有垂直margin的合并

清除浮动3种方法：
    1，父级上增加属性overflow：hidden
    2，在最后一个子元素的后面加一个空的div，给它样式属性 clear:both（不推荐）
    3，使用成熟的清浮动样式类，clearfix
        .clearfix:after,.clearfix:before{ content: "";display: table;}
        .clearfix:after{ clear:both;}
        .clearfix{zoom:1;}

清除浮动的使用方法：
    .con2{... overflow:hidden}
    或者
    <div class="con2 clearfix">
-->

<body>
    <!--行内块元素制作-->
    <div class="con">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
    </div>

    <!--浮动块制作 父元素内整体浮动的元素无法撑开父元素，需要清除浮动-->
    <!--/*清除浮动方法三：使用成熟的清浮动样式类，clearfix （推荐）*/-->
    <div class="con2 clearfix">
    <!--<div class="con2 ">-->
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>

        <!--/*清除浮动方法二：在最后一个子元素的后面加一个空的div，给它样式属性 clear:both（不推荐）*/-->
        <!--<div style="clear: both"></div>-->


    </div>

</body>
</html>
