<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组选择器</title>
    <style type="text/css">
        /*组选择器，定义多个通用的内容*/
        .box001,.box002,.box003{
            font-family: "microsoft Heiya";
            font-weight: bold;font-size: 20px;
        }

        .box001{
            color: red;
        }

        .box002{
            color: blue;
        }

        .box003{
            color: green;
        }
    </style>


</head>
<body>

<div class="box001">
    测试组选择器--001!!
</div>

<div class="box002">
    测试组选择器--002
</div>

<div class="box003">
    测试组选择器--003
</div>








</body>
</html>
