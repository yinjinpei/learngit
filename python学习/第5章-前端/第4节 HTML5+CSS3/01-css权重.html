<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        /*!important=10000权重 ，con=类选择器=10*/
        .con{
            color: red!important;
        }
        .con{
            color: green;
        }

        /*body .con2=标签+类选择器=11，con2=类选择器=10*/
        body .con2{
            color: gold;
        }
        .con2{
            color: red;
        }

        /*内联=1000权重*/
        .con3{
            color: green;
        }

        /*ID选择器=100权重*/
        #con4{
            color: blue;
        }
        .con_4{
            color: red;
        }


    </style>
</head>
<body>
    <div class="con">权重的重要性</div>
    <div class="con2">权重的重要性你知道没？</div>
    <div class="con3" style="color: red;">内联样式</div>
    <div id="con4" class="con_4">ID选择器</div>


</body>

<!--
CSS权重
    CSS权重指的是样式的优先级，有两条或多条样式作用于一个元素，权重高的那条样式对元素起作用,权重相同的，后写的样式会覆盖前面写的样式。

权重的等级
    可以把样式的应用方式分为几个等级，按照等级来计算权重

    1、!important，加在样式属性值后，权重值为 10000
    2、内联样式，如：style=””，权重值为1000
    3、ID选择器，如：#content，权重值为100
    4、类，伪类和属性选择器，如： content、:hover 权重值为10
    5、标签选择器和伪元素选择器，如：div、p、:before 权重值为1
    6、通用选择器（*）、子选择器（>）、相邻选择器（+）、同胞选择器（~）、权重值为0
-->
</html>
