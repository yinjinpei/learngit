<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html内嵌框架</title>
</head>
<!-- html内嵌框架：相当于自身页面内有一个框单独显示一个网址站-->
<body>
    <!--frameborder：设置边框大小。   scrolling：设置滚动条，默认为yes, 但可能会显示不全-->
    <iframe src="http://www.baidu.com" width="600" height="300" frameborder="0" scrolling="yes"></iframe>
</body>
</html>
