<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
html表单
    表单用于搜集不同类型的用户输入，表单由不同类型的标签组成，实现一个特定功能的表单区域（比如：注册），
    首先应该用<form>标签来定义表单区域整体，在此标签中再使用不同的表单控件来实现不同类型的信息输入，
    具体实现及注释可参照以下伪代码：

form
    定义一个表单区域,action属性定义表单数据提交的地址，method属性定义提交的方式。

label
    定义表单控件的文字标注，input类型为text定义了一个单行文本输入框

input
    input类型为password定义了一个密码输入框
    input类型为radio定义了单选框
    input类型为checkbox定义了多选框
    input类型为file定义上传照片或文件等资源
    input类型为submit定义提交按钮
    input类型为reset定义重置按钮

textarea
    定义多行文本输入

select
    定义下拉列表选择
-->

<body>
    <h2>用户注册</h2>
    <!-- method默认使用get方式,使用post方式则不显示信息在网址上，而是显示在报头上-->
    <!--<form action="http://www.baidu.com" method="post">-->
    <form action="http://www.baidu.com" method="get">
        <div>
            <!-- for对应下面的id值-->
            <label for="username">用户名：</label>
            <!-- 设置peter为默认值-->
            <input type="text" name="username" id="username" value="peter">
        </div>
        <br>
        <div>
            <label for="pwd">密码：</label>
            <input type="password" name="pwd" id="pwd">
        </div>
        <br>
        <div>
            <label>性别：</label>
            <input type="radio" name="gender" id="boy" value="0"> <label for="boy">男</label>
            <input type="radio" name="gender" id="girl" value="1"> <label for="girl">女</label>
        </div>
        <br>
        <div>
            <label>籍贯：</label>
            <select name="site">
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">广东</option>
                <option value="3">广西</option>
            </select>
        </div>
        <br>
        <div>
            <label>个人爱好：</label>
            <input type="checkbox" name="like" value="game">玩游戏
            <input type="checkbox" name="like" value="run">跑步
            <input type="checkbox" name="like" value="movie">看电影
            <input type="checkbox" name="like" value="tourism">旅游
        </div>
        <br>
        <div>
            <label>上传个人照片：</label>
            <input type="file" name="file">
        </div>
        <br>
        <div>
            <label>自我评价：</label>
            <textarea name="info"></textarea>
        </div>
        <br>
        <!-- 单纯记录这个数据-->
        <input type="hidden" name="hid" value="10000">

        <!--图片提交 有一个bug,可能会重复提交两次-->
        <input type="image" name="" src="../images/提交.png">
        <br>
        <br>
        <!--文字提交-->
        <input type="submit" name="" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" name="" value="重置">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" name="" value="单纯按钮">

     </form>
</body>
</html>
