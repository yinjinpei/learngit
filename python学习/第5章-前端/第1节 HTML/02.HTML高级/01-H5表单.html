<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
html表单
    表单用于搜集不同类型的用户输入，表单由不同类型的标签组成，实现一个特定功能的表单区域（比如：注册），
    首先应该用<form>标签来定义表单区域整体，在此标签中再使用不同的表单控件来实现不同类型的信息输入，
    具体实现及注释可参照以下伪代码：

form
    定义一个表单区域,action属性定义表单数据提交的地址，method属性定义提交的方式。

label
    定义表单控件的文字标注，input类型为text定义了一个单行文本输入框

input
    input类型为password定义了一个密码输入框
    input类型为radio定义了单选框
    input类型为checkbox定义了多选框
    input类型为file定义上传照片或文件等资源
    input类型为submit定义提交按钮
    input类型为reset定义重置按钮

textarea
    定义多行文本输入

select
    定义下拉列表选择
-->

<body>
    <h2>用户注册</h2>
    <form action="http://www.baidu.com"></form>
        <div>
            <label>用户名：</label>
            <input type="text" name="userName">
        </div>
        <br>
        <div>
            <label>密码：</label>
            <input type="password" name="pwd">
        </div>
        <br>
        <div>
            <label>性别：</label>
            <input type="radio" name="gender">男
            <input type="radio" name="gender">女
        </div>
        <br>
        <div>
            <label>籍贯：</label>
            <select>
                <option>北京</option>
                <option>上海</option>
                <option>广东</option>
                <option>广西</option>
            </select>
        </div>
        <br>
        <div>
            <label>个人爱好：</label>
            <input type="checkbox" name="like">玩游戏
            <input type="checkbox" name="like">运动
            <input type="checkbox" name="like">看电影
            <input type="checkbox" name="like">旅游
        </div>
        <br>
        <div>
            <label>上传个人照片：</label>
            <input type="file" name="file">
        </div>
        <br>
        <div>
            <label>自我评价：</label>
            <textarea></textarea>
        </div>
        <br>
        <input type="submit" name="" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" name="" value="重置">
</body>
</html>
