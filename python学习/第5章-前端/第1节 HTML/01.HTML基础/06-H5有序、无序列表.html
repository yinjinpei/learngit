<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前端知识</title>
</head>
<body>
    <h3>ol：有序列表，在内容前面会按顺序自动显示编号，如下：</h3>
    <h4>学习顺序</h4>
    <ol>
        <li>python</li>
        <li>java</li>
        <li>javaScripts</li>
        <li>PHP</li>
    </ol>


    <h3>ul：无序列表，这个用得比较多</h3>
    <h4>电视台直播 </h4>
    <ul>
        <li><a href="http://star.gdtv.cn/" title="广东卫视">广东卫视</a></li>
        <li><a href="http://zj.gdtv.cn/" title="珠江频道">珠江频道</a></li>
        <li><a href="http://public.gdtv.cn/" title="公共频道">公共频道</a></li>
        <li><a href="http://news.gdtv.cn/" title="新闻频道">新闻频道</a></li>
    </ul>

    <h3>dl：定义列表，标签表示列表的整体。dt：标签定义术语的题目。dd：标签是术语的解释。 </h3>
    <h4>一个dl中可以有多个题目和解释，如下： </h4>
    <dl>
        <dt>html</dt>
        <dd>负责页面的结构</dd>

        <dt>css</dt>
        <dd>负责页面的表现</dd>
    </dl>



    <h3>target属性，_self表示自身窗口跳转，_blank表示新打开窗口跳转</h3>
    <a href="http://www.kengso.com/" target="_self" title="坑搜网">坑搜网--自身窗口打开</a>
    <br />
    <a href="http://www.kengso.com/" target="_blank" title="坑搜网">坑搜网--新窗口打开</a>





</body>
