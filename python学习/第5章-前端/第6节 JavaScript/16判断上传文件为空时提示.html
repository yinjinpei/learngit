<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-js-计算器-isNaN</title>
    <script type="text/javascript">
       function doSubmit(){
            var file = document.getElementById('file');
            if (file.value == "") {
            alert("请选择您需要上传的文件！");
            }else{
            document.form.submit();
            }
                   }
    </script>

</head>
<body>

    <form id="form1" name="form1" method="post" action="UploadAction.do" enctype="multipart/form-data">
<table border="0" align="center">
  <tr>
   <td>上传人：</td>
   <td>
    <input name="uploadname" type="text" id="name" size="20" ></td>
  </tr>
  <tr>
   <td>上传文件：</td>
   <td><input id="file" name="file" type="file" size="20" ></td>
  </tr>
  <tr>
   <td></td><td>
    <input type="submit" name="submit" value="提交" onclick="doSubmit()">
    <input type="reset" name="reset" value="重置" >
   </td>
  </tr>
</table>









</body>
</html>
