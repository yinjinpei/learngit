<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>012-通过标签获取元素-getElementsByTagName</title>
    <script type="text/javascript">
        window.onload = function () {
            var aLi = document.getElementsByTagName('li');
            // alert(aLi.length); // 显示8

            aLi[0].style.backgroundColor = 'gold';

            


        }

    </script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>

    <ul>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
    </ul>

</body>
</html>
