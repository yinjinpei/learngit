<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-获取元素</title>
    <script type="text/javascript">
        window.onload = function(){

            // 获取元素方法一：以id方式获取
            var oDiv = document.getElementById('div1');
            oDiv.style.width = 300 + 'px';
            oDiv.style.height = 200 + 'px';
            oDiv.style.backgroundColor = 'red';

        }



    </script>


</head>
<body>
    <div id="div1">'这是id = div1'</div>

</body>
</html>
